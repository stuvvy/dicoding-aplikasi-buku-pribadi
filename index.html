<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookshelf Apps</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header">
  <h1 class="header_title">Aplikasi Buku Pribadi</h1>
  <h2 id="madeBy">Made by Hendie Jason</h2>
</header>
<main>
  <section class="input_section">
    <h2>Masukkan Buku Baru</h2>
    <form id="inputBook" action="inputNewBook" validate>
      <div class="input">
        <label for="inputBookTitle">Judul Buku</label>
        <input id="inputBookTitle" type="text" required />
      </div>
      <div class="input">
        <label for="inputBookAuthor">Penulis</label>
        <input id="inputBookAuthor" type="text" required />
      </div>
      <div class="input">
        <label for="inputBookYear">Tahun</label>
        <input id="inputBookYear" type="number" required />
      </div>

      <button type="submit" id="bookSubmitUncompleted">Masukkan Buku ke rak <span> Belum selesai dibaca</span></button>
      <button type="submit" id="bookSubmitCompleted">Masukkan Buku ke rak <span> Telah Selesai dibaca</span></button>
    </form>
  </section>

  <section class="available_section">
    <h2>Buku yang tersedia</h2>

    <h3>Klik buku yang ingin dimasukkan ke dalam rak belum selesai dibaca</h3>
    <form id="availableBook" action="availableBook" validate>
      <div class="book_images">
        <button type="button" id="atomicHabits">
          <img class="book_pics" src="assets/atomic-habits.jpeg" alt="Buku Atomic Habits">
        </button>
      </div>
      <div class="book_images">
        <button type="button" id="pulangPergi">
          <img class="book_pics" src="assets/pulang-pergi.jpeg" alt="Buku Pulang Pergi">
        </button>
      </div>
      <div class="book_images">
        <button type="button" id="psychologyOfMoney">
          <img class="book_pics" src="assets/psychology_of_money.png" alt="Buku Filosofi Teras">
        </button>
      </div>
    </form>
  </section>
  
  <section class="search_section">
    <h2>Cari Buku</h2>
    <form id="searchBook">
      <label for="searchBookTitle">Judul buku</label>
      <input id="searchBookTitle" type="text" placeholder="Search for a book...">
      <button id="searchSubmit" type="submit">Cari</button>
    </form>
    <button id="showAllBooks" type="submit">Show All Books</button>

    <div id="searchResult"></div>
  </section>
  
  <section class="book_shelf">
    <h2 style="text-align: center;">Belum selesai dibaca</h2>
    
    <div id="incompleteBookshelfList" class="book_list">

    </div>
  </section>
  
  <section class="book_shelf">
    <h2 style="text-align: center;">Telah Selesai dibaca</h2>
    
    <div id="completeBookshelfList" class="book_list">

    </div>
  </section>
</main>

<footer class="footer">
  <div id="footer_title">Copyright &copy; 2022</div>
  <ul>
    <li><a href="https://www.instagram.com/hendiejason/">Instagram</a></li>
    <li><a href="https://www.linkedin.com/in/hendie-jason-0b4a201b2/">LinkedIn</a></li>
    <li><a href="https://www.tiktok.com/@jstuvvy">Tiktok</a></li>
  </ul>
</footer>

<script src="main.js"></script>

</body>
</html>
